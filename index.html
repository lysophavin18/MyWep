<!DOCTYPE html>
<html lang="en">
<head>

    <title>images Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imgae Search </h1>

        </div>

        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1584715548957-90c8bc8e437b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="bonteaychmar">
